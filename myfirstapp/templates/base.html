<script>
    $(document).ready(function(){
      $("#SummarySearch").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#TableSearch tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
</script>
